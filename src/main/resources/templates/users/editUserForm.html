<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div align="center">
    <h3>Edit user</h3>
    <form action="#" th:action="@{'/users/' + ${id}}" th:method="patch" th:object="${user}">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>
</body>
</html>
