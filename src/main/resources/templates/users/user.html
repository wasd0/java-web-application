<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div align="center">
    <h3 th:text="${user.name}"></h3>
    <hr/>
    <h5 th:text="${registrationTime}"></h5>
    <button><a th:href="@{'/users/' + ${user.id} + '/edit'}" th:text="Edit"></a></button>
    <form action="#" th:action="@{'/users/' + ${user.id}}" th:method="delete" th:object="${user}">
        <p><input type="submit" value="Delete"></p>
    </form>
</div>
</body>
</html>
