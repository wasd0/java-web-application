<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new vacancy</title>
</head>
<body>
<h3>Vacancy</h3>
<form action="#" th:action="@{created}" th:method="post"  th:object="${vacancy}">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>Content: <input type="text" th:field="*{content}"/></p>
    <p>Author id: <input id="" type="number" th:field="*{authorId}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
